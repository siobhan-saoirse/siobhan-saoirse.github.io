<html>
	<head>
		<title>Loading..</title>
		<link rel="stylesheet" type="text/css" href="./loading.css?3" />
		<script type="text/javascript" src="./js/thirdparty/jquery.js"></script>
	</head>
	<body>

		<div id="container">

			<img src='kernalandsiobhan.gif' class="bounce" width="201">

			<center>
				<br />
			</center>

		</div>

		<div id="spambox">
		</div>

		<script type="text/javascript">
			var audio;
			var playing = false;
			var music = [
				"./music/2003 Weatherscan Track 9.mp3",
				"./music/2003 Weatherscan Track 7.mp3",
				"./music/2003 Weatherscan Track 10.mp3",
				"./music/Removed Weatherscan Track 1.mp3",
				"./music/Removed Weatherscan Track 2.mp3",
				"./music/Trammel Starks 2 Track 2.mp3",
				"./music/2006 Weatherscan Track 1.mp3",
				"./music/2006 Weatherscan Track 5.mp3",
				"./music/2006 Weatherscan Track 1.mp3",
				"./music/Weatherscan Track 3.mp3",
				"./music/Weatherscan Track 15.mp3",
				"./music/Weatherscan Track 14.mp3",
				"./music/Weatherscan Track 20.mp3",
				"./music/Weatherscan Track 32.mp3",
				"./music/2006 Weatherscan Track 2.mp3",
				"./music/hide tides of maui.mp3",
				"./music/Weatherscan Track 2.mp3",
				"./music/Weatherscan Track 10.mp3",
				"./music/Trammel Starks 3 Track 7.mp3",
				"./music/Weatherscan Track 21.mp3",
				"./music/Weatherscan Track 5.mp3"
			]
			function playNext() {
				audio = new Audio(music[Math.floor(Math.random()*music.length)]);
				audio.play();
				audio.onended = function() {
					playNext();
				}
			}

			document.body.addEventListener("click", function () {
				if (!playing) {
					playNext();
					playing = true;
				}
			});
			
		</script>

	</body>
</html>
